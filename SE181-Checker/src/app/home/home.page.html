<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Attack on Checkers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Attack on Checkers</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button size="large" [routerLink]="['/join-game']">
      Play
    </ion-button>
    <br>
    <ion-button size="large" (click)="showAboutModal()">
      About
    </ion-button>
    <br>
    <ion-button size="large" (click)="showCreditsModal()">
      Credits
    </ion-button>
  </div>
</ion-content>
